<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Recycling symbol (three arrows) -->
  <g transform="translate(256, 256)">
    <!-- Arrow 1 -->
    <path d="M -80,-60 L -40,-60 L -20,-40 L -20,-80 L -80,-80 Z" fill="white" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;120 0 0;240 0 0;360 0 0" dur="3s" repeatCount="indefinite"/>
    </path>
    <!-- Arrow 2 -->
    <path d="M 20,-60 L 60,-60 L 80,-40 L 80,-80 L 20,-80 Z" fill="white" opacity="0.9" transform="rotate(120)">
      <animateTransform attributeName="transform" type="rotate" values="120 0 0;240 0 0;360 0 0;480 0 0" dur="3s" repeatCount="indefinite"/>
    </path>
    <!-- Arrow 3 -->
    <path d="M -30,40 L 30,40 L 50,60 L 50,20 L -30,20 Z" fill="white" opacity="0.9" transform="rotate(240)">
      <animateTransform attributeName="transform" type="rotate" values="240 0 0;360 0 0;480 0 0;600 0 0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Leaf in center -->
  <path d="M 256,180 Q 200,160 180,200 Q 160,240 200,280 Q 240,320 256,340 Q 272,320 312,280 Q 352,240 332,200 Q 312,160 256,180 Z" fill="url(#leafGradient)" opacity="0.95"/>
  
  <!-- Leaf veins -->
  <path d="M 256,200 L 256,320" stroke="white" stroke-width="3" opacity="0.6"/>
  <path d="M 256,240 L 220,260" stroke="white" stroke-width="2" opacity="0.5"/>
  <path d="M 256,240 L 292,260" stroke="white" stroke-width="2" opacity="0.5"/>
</svg>

